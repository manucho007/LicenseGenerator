<block-ui>
    <div class="vh-100" style="min-height: 100vh;">
    <div class="bg-success text-center p-1" style="height: 50px;">
        <h2 class="p-0 m-0">
            {{ title }}
            <img src="/assets/images/rtklogo2.png" width="213" height="41" alt="">
        </h2>
    </div>

    <div class="container-fluid pl-2 pr-2 pt-2 pb-0" style="height: calc(100% - 50px);">
        <div class="row h-100">
            <div class="col-12 col-md-10 pr-0">
                <app-protected-objects #protectedObjects></app-protected-objects>
            </div>
            <div class="col-6 col-md-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <app-dates #dates></app-dates>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-actions [protectedObjects]="protectedObjects" [dates]="dates"></app-actions>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block-ui>
