<div class="jumbotron jumbotron-fluid">

  <div class="container">
    <h2 align="center">License Generator</h2>
    <br>
    <br>
    <div class="row">
      <!-- col 1 -->
      <div class="col-sm">
        <div class="form-group row">
          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Initial Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Expiration Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
          Generate License
        </button>
        <br>
        <br>
        <button type="button" class="btn btn-primary">Upload License</button>
      </div>

      <!-- COl 2 -->
      <div class="col-sm">
        <!-- app1 -->
        <div class="form-check parent p-2">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            App1
          </label>
        </div>
        <!-- child -->
        <div class="form-check child ">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Balancing
          </label>
        </div>

        <hr>
        <!-- App 2 -->
        <div class="form-check parent p-2">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            App2
          </label>
        </div>
        <!-- child -->
        <div class="form-check child">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Balancing
          </label>
        </div>
        <div class="form-check child">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Financing
          </label>
        </div>

        <hr>
        <!-- App 3 -->
        <div class="form-check parent p-2">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            App3
          </label>
        </div>
        <!-- child -->
        <div class="form-check child">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Balancing
          </label>
        </div>
        <div class="form-check child">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Financing
          </label>
        </div>


      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">License Generated</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <strong>Initial Date:</strong> March 20th 2019
            <br>
            <strong>Expiration Date:</strong> March 20th 2020
            <br>
            <strong>App1:</strong> Balancing
            <br>
            <strong>App2:</strong> Balancing, Financing
            <br>
            <strong>App3:</strong> Financing
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
