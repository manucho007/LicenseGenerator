<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col">
      <form class="formHeight">
        <div class="row form-group">
          <div class="col-5">
            <input type="text" class="form-control" id="viewLicenseFilter" placeholder="filter nodes by fuzzy search"/>
          </div>
          <div class="col">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-light" (click)="tree.treeModel.expandAll()">Expand All</button>
              </div>
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-light" (click)="tree.treeModel.collapseAll()">Collapse All</button>
              </div>
            </div>
          </div>
          <div class="col align-self-center">
            {{beginDate}} - {{endDate}}
          </div>
        </div>
      </form>
      <div class="bg-light container-fluid treeDiv">
        <tree-root #tree class="reverse treeInner" [focused]="true" [nodes]="nodes" [options]="options">
          <ng-template #treeNodeTemplate let-node>
            <span *ngIf="node.data.name">{{ node.data.name }} ({{ node.data.data }})</span>
            <span *ngIf="!node.data.name">{{ node.data.data }}</span>
          </ng-template>
        </tree-root>
      </div>
    </div>
  </div>
</div>
